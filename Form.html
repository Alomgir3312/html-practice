<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3 align="center">Students Information</h3>
        <hr>
        <form>
            <table align="center">
                <tr>
                    <td title="set your name">Name</td>
                    <td>:</td>
                    <td> <input type="text" placeholder="Enter Your Name" required></td>
                </tr>
                
                <tr>
                    <td title="set your Address">Address</td>
                    <td>:</td>
                    <td>
                        <textarea rows="5" cols="30" required></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td title="set your name">Email</td>
                    <td>:</td>
                    <td> <input type="email" placeholder="Enter Your Email" required></td>
                </tr>
                
                <tr>
                    <td title="set your name">Password</td>
                    <td>:</td>
                    <td> <input type="password" placeholder="Enter Your Password" required></td>
                </tr>
                
               
                <tr>
                    <td title="set your name">Mobile No</td>
                    <td>:</td>
                    <td> <input type="number" placeholder="Enter Your Number" required></td>
                </tr>
                
                <tr>
                    <td title="set your name">Date of Birth</td>
                    <td>:</td>
                    <td> <input type="date" required></td>
                </tr>
                
                <tr>
                    <td title="set your name">College Name</td>
                    <td>:</td>
                    <td> <input type="text" placeholder="Enter Your College Name" required></td>
                </tr>
                
                <tr>
                    <td title="set your name">University Name</td>
                    <td>:</td>
                    <td> <input type="text" placeholder="Enter Your University Name" required></td>
                </tr>
                
                <tr>
                    <td>Profile Photo</td>
                    <td>:</td>
                    <td> <input type="file" required></td>
                </tr>
                
                <tr>
                    <td>Gender</td>
                    <td>:<td>
                    <td>
                        <input type="radio" value="male" name="gender">Male
                        <input type="radio" value="female" name="gender">Female
                        <input type="radio" value="others" name="gender">Others
                    </td>
                </tr>
                
               <tr>
                    <td>Your division</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option>Dhaka</option>
                            <option>Rajshahi</option>
                            <option>Khulna</option>
                            <option>Chittagong</option>
                            <option>Borishal</option>
                            <option>Mymenshing</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td title="set your name">Submit</td>
                    <td>:</td>
                    <td> <input type="submit" placeholder="Submit Your Result"></td>
                </tr>
                
                
            </table>
        </form>
    </body>
</html>
